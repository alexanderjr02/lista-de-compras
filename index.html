<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <!--link css-->
    <link rel="stylesheet" href="styles.css">
    <!--link fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       <img src="img/logo.png" alt="logo">
    </header>
    
    <main>
       <section>
          <div id="voltar">
             <a id="botao-voltar" href=""><- Voltar </a>
          </div>
          
          <h1>Compras da semana</h1>

          <div class="input">
            <form >
             <input id="input-item" type="Adicione um item" placeholder="Adicione um novo item" required>
             <button id="button-item" type="submit">Adicionar item</button>
            </form>
          </div>
          
         <div class="lista" id="lista">
           <ul>
             <li>
               <div class="item-texto">
                 <input type="checkbox" id="item1">
                 <label for="item1">PÃ£o de forma</label>
               </div>
               <img id="remove" src="img/icon delete.png" alt="icone delete" class="delete-icon">
             </li>
           </ul>
         </div>
        
          <div class="mensagem-item" id="mensagem-item">
             <p><img src="/img/Icon.png" alt="icone">O item foi removido da lista</p>
             <img id="tira-mensagem" src="img/delete-small.png" alt="icone delete small">
          </div>
       </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
